<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td id="results" colspan="4"></td>
        </tr>
        <tr>
            <td id="clear-all">AC</td>
            <td id="clear-entry">CE</td>
            <td class="button">/</td>
            <td class="button">*</td>
        </tr>
        <tr>
            <td class="button">7</td>
            <td class="button">8</td>
            <td class="button">9</td>
            <td class="button">-</td>
        </tr>
        <tr>
            <td class="button">4</td>
            <td class="button">5</td>
            <td class="button">6</td>
            <td class="button">+</td>
        </tr>
        <tr>
            <td class="button">1</td>
            <td class="button">2</td>
            <td class="button">3</td>
            <td id="equal" rowspan="2">=</td>
        </tr>
        <tr>
            <td class="button" colspan="2">0</td>
            <td class="button">.</td>
        </tr>
    </table>
    <script src="./index.js"></script>
</body>
</html>
